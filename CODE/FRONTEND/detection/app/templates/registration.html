<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>

    <!-- External CSS Links -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom Styles -->
    <style>
        /* Body and Layout */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        .head-top {
            background-color: #222;
            padding: 15px 0;
            border-bottom: 2px solid #ff6f00;
        }

        .logo a {
            font-size: 36px;
            font-weight: bold;
            color: #ff6f00;
            text-decoration: none;
        }

        .social_icon li a {
            color: #ff6f00;
            padding: 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .social_icon li a:hover {
            color: #fff;
        }

        /* About Section */
        .about {
            padding: 50px 0;
            background-color: #f8f8f8;
        }

        .about_border {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 30px;
        }

        .titlepage h2 {
            font-size: 36px;
            color: #ff6f00;
            margin-bottom: 30px;
        }

        .about_text {
            padding: 20px;
        }

        .about_text label {
            color: #333;
            font-weight: 600;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        .about_text input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .about_text input:focus {
            border-color: #ff6f00;
            outline: none;
        }

        .about_text button {
            background-color: #ff6f00;
            color: #fff;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .about_text button:hover {
            background-color: #e65c00;
        }

        /* Image Styling */
        .about_img img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .col-md-6 {
                margin-bottom: 30px;
            }

            .about_text {
                padding: 15px;
            }

            .about_text input,
            .about_text button {
                width: 100%;
            }
        }
    </style>

</head>

<body class="main-layout">
    <!-- Loader -->
    <div class="loader_bg">
        <div class="loader"><img src="/static/images/loading.gif" alt="Loading..." /></div>
    </div>

    <!-- Side Navigation Panel -->
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="{% url 'index' %}">HOME</a>
        <a href="{% url 'about' %}">ABOUT</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registration' %}">Registration</a>
    </div>

    <!-- Header Section -->
    <header>
        <div class="head-top">
            <div class="container-fluid">
                <div class="row d_flex">
                    <div class="col-sm-3">
                        <div class="logo">
                            <a href="index.html">Weather Forecasting</a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <ul class="email text_align_right">
                            <li><button class="openbtn" onclick="openNav()"><img src="/static/images/menu_btn.png"></button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Registration Section -->
    <div id="about" class="about">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="about_border">
                        <div class="row">
                            <!-- Left Column (Form) -->
                            <div class="col-md-6">
                                <div class="titlepage text_align_left">
                                    <h2>Registration</h2>
                                </div>
                                <div class="about_text">
                                    <form action="{% url 'registration' %}" method="post">
                                        {% csrf_token %}
                                        <label for="Name"><b>Name</b></label>
                                        <input type="text" placeholder="Name" name="Name" required="required">

                                        <label for="email"><b>Email</b></label>
                                        <input type="email" placeholder="Email" name="email" required="required">

                                        <label for="password"><b>Password</b></label>
                                        <input type="password" placeholder="Password" name="password" required="required">

                                        <label for="conpassword"><b>Confirm Password</b></label>
                                        <input type="password" placeholder="Confirm Password" name="conpassword" required="required">

                                        <button type="submit">Register</button>
                                    </form>
                                    <div style="color: blue; text-align: center; margin-top: 20px;">
                                        <h1>{{ msg }}</h1>
                                    </div>
                                </div>
                            </div>
                            <!-- Right Column (Image) -->
                            <div class="col-md-6">
                                <div class="about_img">
                                    <figure><img src="/static/images/w6.png" alt="Weather Image"></figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/static/js/jquery.min.js "></script>
    <script src="/static/js/bootstrap.bundle.min.js "></script>
    <script src="/static/js/jquery-3.0.0.min.js "></script>
    <script src="/static/js/custom.js "></script>
</body>

</html>
